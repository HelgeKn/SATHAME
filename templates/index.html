<!DOCTYPE html>
<html>
  <head>
    <title>Flask app</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo">SATHAME</h1>
        <strong><nav>
          <ul class="menu">
            <li><a href="{{ url_for('home') }}">Home</a></li>
          </ul>
        </nav></strong>
      </div>
    </header>
    <div class="container-left-list">
        {% block contenta %}
        <h2>{{contenta}}</h2>
        {% endblock %}
    </div>
    <div class="container-right-list">
        {% block contentb %}
        <h2>{{contentb}}</h2>
        {% endblock %}
    </div>
    <div class="input-preview">
        {% block datainput %}
        <h2>{{datainput}}</h2>
        {% endblock %}
    </div>
    <div class="label-frame">
        <div class="prediction">
            {% block prediction %}
            <h2>{{prediction}}</h2>
            {% endblock %}
        </div>
        <div class="truelabel">
            {% block truelabel %}
            <h2>{{truelabel}}</h2>
            {% endblock %}
        </div>
    </div>
  </body>
</html>
